<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Menu Suspenso</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Seu Script -->
    <script type="module" src="./btns.js"></script>
    <script type="module" src="./background.js"></script>
    <script type="module" src="./menu_vertical/menu_vert.js"></script>

  </head>
  <body>
    <div id="background"></div>

    <!-- Menu Suspenso -->
    <div id="menu_suspenso">
      <div id="menu_icon" onclick="toggleMenu()">
        <img class="icon" src="./../assets/tarot.png">
      </div>
      <div id="mensagem_agendar" onclick="abrirLogin()">
        Quer agendar uma consulta?
        <div id="login_box">
          <p class="textConfig">FAÇA SEU LOGIN OU CADASTRE-SE</p>
          <input class="input" type="email" placeholder="E-mail">
          <div class="senha-container">
            <input class="input password" type="password" id="senha_input"
              placeholder="Senha">
            <i class="fa-solid fa-eye" id="toggle_senha"
              onclick="alternarSenha()"></i>
          </div>
          <div class="botoes_login">
            <button id="btn_entrar">ENTRAR</button>
          </div>
          <div class="links">
            <a class="link" href="#">Cadastro</a><a class="link"
              href="#">Recuperar Senha</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Header com Menu -->
    <header>
      <!-- Menu Opções -->
      <div class="box-menu">
        <div class="wrapper">
          <div class="menu-toggle">
            <i id="menu-icon" class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="menu_v">
          <a href="#" class="active"><span
              class="icon fa fa-user-circle"></span><span
              class="text">Conta</span></a>
          <a href="#"><span class="icon fa fa-cog"></span><span
              class="text">Configurações</span></a>
          <a href="#"><span class="icon fa fa-heart"></span><span
              class="text">Favoritos</span></a>
          <a href="#"><span class="icon fa fa-sign-out"></span><span
              class="text">Sair</span></a>
        </div>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Agendar Atendimento</a></li>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Numerologia</a></li>
          <li><a href="#">Tirar a Sorte</a></li>
          <li><a href="#">Astrologia</a></li>
        </ul>
      </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
  </body>
</html>
